  <section class="fh5co-cover js-fullheight hero" role="banner"
    style="background: url(images/bg1.jpeg); ">
    <div class="container">
      <div class="top">
        <p class="top-head">
        <h1><strong><span id="center-text">Welcome to the CodeForces</span></strong></h1>
        </p>

        <div class="hero-button">
          <a href="#" class="sub-button">Upcoming Challenges</a>

        <!-- <img class="center-image" id="cimage" src="images/IMG1.jpg"> -->

  </section>
  <hr>


  </div>

  <section class="fh5co-cover js-fullheight hero" role="banner"
    style="background:url(images/bg1.jpeg); opacity:0.6; ">
    <div class="main-container" >
      <div class="search-container">
        <input type="text" name="Username" id="input" class="input" />
        <button id="search" class="search">Search</button>
      </div>
      <div class="info">
        <div class="left-col">
          <img src="images/icons8-administrator-male-16.png" class="profimage" id="profimage">
        </div>

        <div class="name" id="name">Firstname</div><br>
        <div class="org" id="org">organization</div><br>

        <div class="country" id="country">India</div><br>
        <div class="rating" id="rating">Rating</div><br>
        <div class="ranking" id="ranking">Rank</div><br>

      </div>
    </div>
  </section>
  



  <script>
    $("#search").click(() => {
      $.getJSON(
        "https://codeforces.com/api/user.info?handles=" + $("#input").val(),
        (data) => {
          $("#profimage").attr("src", data.result[0].titlePhoto);
          $("#name").html(data.result[0].firstName);
          $("#org").html(data.result[0].organization);
          $("#country").html(data.result[0].country);
          $("#rating").html(data.result[0].rating);
          $("#ranking").html(data.result[0].rank);
        }
      );
    });
  </script>
